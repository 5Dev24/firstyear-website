<html>
    <head>
        <title>Roommate Reports</title>
        <link rel="stylesheet" href="public/simple.min.css">
    </head>

    <body>
        <div class="container">
            <h1>Roommate Reports</h1>
            <p>What would you like to report your roommate for?</p>
            <details>
                <summary>Not cleaning up after themselves</summary>
                <p>What did they do?</p>
                <form>
                    <input type="text" name="not_cleaning_up" placeholder="Something bad...">
                    <input type="submit" value="Report">
                </form>
            </details>
        </div>
    </body>
</html>
